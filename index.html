<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMemo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Estilos adicionais para o título */
        .custom-title {
            color: #282828;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mt-5 custom-title">CADASTRO</h1>
</div>

<div class="container my-3 card">

    <div class="card-body">
        <div class="container">
            <form id="cadastroForm">
                <div class="mb-3">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNome" name="nome" required
                           pattern="[A-Za-zÀ-ú\s]+">
                    <div class="invalid-feedback">
                        Por favor, insira um nome válido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <div class="invalid-feedback">
                        Por favor, insira um e-mail válido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputTelefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="inputTelefone" name="telefone" required
                           pattern="\(\d{2}\)\s?\d{4,5}-?\d{4}">
                    <div class="invalid-feedback">
                        Por favor, insira um telefone válido (formato: (99) 99999-9999 ou (99) 9999-9999).
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="btnEnviar">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Cadastro Realizado com Sucesso!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Seu cadastro foi enviado com sucesso.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="fecharModal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS e jQuery (Necessários para funcionalidade do Modal) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('btnEnviar').addEventListener('click', function () {
        if (document.getElementById('cadastroForm').checkValidity()) {
            $('#successModal').modal('show');
        } else {
            document.getElementById('cadastroForm').classList.add('was-validated');
        }
    });

    document.getElementById('fecharModal').addEventListener('click', function () {
        $('#successModal').modal('hide');
        document.getElementById('cadastroForm').reset();
        document.getElementById('cadastroForm').classList.remove('was-validated');
    });
</script>
</body>
</html>
